<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Detection</title>
</head>
<body>
    <div id="header">
        <h1>Mumbai Housing Price Prediction</h1>
    </div>
    <div id="form-wrapper">
        <label for="loc">Location </label>
        <select id="loc" name="loc">
            <option value="Ambivali">Ambivali</option>
            <option value="Andheri">Andheri</option>
            <option value="Borivali East">Borivali East</option>
            <option value="Chandivali">Chandivali</option>
            <option value="Churchgate">Churchgate</option>
            <option value="Dharavi">Dharavi</option>
            <option value="Dombivali">Dombivali</option>
            <option value="Ghatkopar">Ghatkopar</option>
            <option value="Kalyan West">Kalyan West</option>
            <option value="Kharghar">Kharghar</option>
            <option value="Lokhandwala">Lokhandwala</option>
            <option value="Mahim">Mahim</option>
            <option value="Malad East">Malad East</option>
            <option value="Mira Road">Mira road</option>
            <option value="Mumbai Central">Mumbai Central</option>
            <option value="Palghar">Palghar</option>
            <option value="Patel Nagar">Patel Nagar</option>
            <option value="Santacruz East">Santacruz East</option>
            <option value="Shakti Nagar">Shakti Nagar</option>
            <option value="Shastri Nagar">Shastri Nagar</option>
            <option value="Thane West">Thane west</option>
            <option value="Virar">Virar</option>
        </select>
        <label for="bhk">Number of Rooms </label>
        <input id="bhk" name="bhk" type="number" min="1" max="7">
        <label for="area">Area (in sqft) </label>
        <input id="area" name="area" type="text">
        <label for="new">New/Resale</label>
        <select name="new" id="new">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="gym">Gym </label>
        <select name="gym" id="gym">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="lift"> </label>
        <select name="lift" id="lift">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="car">Location </label>
        <select name="car" id="car">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="maintain">Location </label>
        <select name="maintain" id="maintain">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="security">Location </label>
        <select name="security" id="security">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="play">Location </label>
        <select name="play" id="play">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="club">Location </label>
        <select name="club" id="club">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="intercom">Location </label>
        <select name="intercom" id="intercom">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="garden">Location </label>
        <select name="garden" id="garden">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="indoor">Location </label>
        <select name="indoor" id="indoor">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="gas">Location </label>
        <select name="gas" id="gas">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="jog">Location </label>
        <select name="jog" id="jog">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="swim">Location </label>
        <select name="swim" id="swim">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <input type="submit" id="sub">
    </div>
</body>
</html>
